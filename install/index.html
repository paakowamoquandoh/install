<!DOCTYPE html>
<html>
  <head>
    <title>install</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="main">
    <div class="libs-installer">
      <div
        class="libs-installer__libs-container libs-installer__libs-container--left"
      ></div>

      <div class="libs-installer__controls">
        <button class="libs-installer__arrow libs-installer__arrow--right">
          <div class="libs-installer__icon libs-installer__icon--right"></div>
        </button>
        <button class="libs-installer__arrow libs-installer__arrow--left">
          <div class="libs-installer__icon libs-installer__icon--left"></div>
        </button>
      </div>

      <div
        class="libs-installer__libs-container libs-installer__libs-container--right"
      ></div>
    </div>

    <div class="controls-container">
      <button class="controls-container__install-btn">Install</button>
    </div>
  </body>
  <script type="" src="./main.js"></script>
</html>
